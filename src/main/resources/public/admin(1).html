<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Begonet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #2ecc71;
        --secondary-color: #7c757d;
        --accent-color: #3498db;
        --background-color: #f9f9f9;
      }

      body {
        background-color: var(--background-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--accent-color)
        );
      }

      .nav-link {
        color: white;
        position: relative;
        overflow: hidden;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      .admin-card {
        background: linear-gradient(135deg, #ffffff, #f8f9fa);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        padding: 2rem;
        text-align: center;
      }

      .admin-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      .admin-card i {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .btn {
        border-radius: 10px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fas fa-heart"></i> Begonet Admin</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="admin.html"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Admin Dashboard -->
    <section class="py-5">
      <div class="container">
        <h1 class="text-center mb-5">Welcome, Admin</h1>
        <div class="row g-4">
          <div class="col-md-4" data-aos="fade-up">
            <div class="admin-card">
              <i class="fas fa-check-circle"></i>
              <h5 class="mt-3">Validation</h5>
              <p>Validate donor and receiver details.</p>
              <a href="validation.html" class="btn btn-primary mt-2"
                >Go to Validation</a
              >
            </div>
          </div>
          <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
            <div class="admin-card">
              <i class="fas fa-user-plus"></i>
              <h5 class="mt-3">Register Receiver</h5>
              <p>Add new receivers to the system.</p>
              <a href="register-receiver.html" class="btn btn-primary mt-2"
                >Register Receiver</a
              >
            </div>
          </div>
          <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
            <div class="admin-card">
              <i class="fas fa-truck"></i>
              <h5 class="mt-3">Distribution</h5>
              <p>Manage and track distributions.</p>
              <a href="distribution.html" class="btn btn-primary mt-2"
                >Go to Distribution</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-success btn-lg" onclick="triggerDistribution()">
          <i class="fas fa-box"></i> Distribute Items
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      async function triggerDistribution() {
        try {
          const response = await fetch("/api/distribute", { method: "POST" });
          if (response.ok) {
            alert("Distribution completed successfully!");
            // Optionally, refresh the page or update the UI
          } else {
            const errorText = await response.text();
            alert("Failed to distribute items: " + errorText);
          }
        } catch (error) {
          console.error("Error triggering distribution:", error);
          alert("An error occurred while distributing items.");
        }
      }
    </script>
  </body>
</html>
